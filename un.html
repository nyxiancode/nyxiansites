<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header dengan Menu Burger</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling untuk header */
        header {
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        /* Logo */
        header img {
            width: 100px; /* Sesuaikan ukuran logo */
        }

        /* Menu burger */
        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.3s;
        }

        /* Menu */
        nav {
            display: flex;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Tampilan menu ketika di klik */
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: black;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .menu.active {
            display: block;
        }

        /* Responsif untuk layar kecil */
        @media screen and (max-width: 768px) {
            .burger {
                display: flex;
            }

            nav {
                display: none;
            }

            .menu {
                position: fixed;
                top: 50px;
                right: 0;
                width: 200px;
                height: 100%;
                background-color: black;
                padding: 30px;
            }

            nav.active {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="image/nyx.png" alt="Logo Nyx">
        <div class="burger" id="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav id="menu" class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <script>
        // JavaScript untuk toggle menu burger
        const burger = document.getElementById('burger');
        const menu = document.getElementById('menu');

        burger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
