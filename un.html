<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo di Tengah</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Menambahkan Font Awesome -->
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        img {
            width: 150px; /* Sesuaikan ukuran sesuai kebutuhan */
            height: auto; /* Menjaga rasio aspek gambar */
            margin-top: -50px; /* Menggeser logo sedikit ke atas */
        }
        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            background-color: #003366; /* Biru tua */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.1s ease;
        }
        .telegram-btn i {
            margin-right: 8px; /* Jarak antara ikon dan teks */
        }
        .telegram-btn:hover {
            background-color: #002244; /* Efek hover lebih gelap */
        }
        /* Efek glitch */
        @keyframes glitch {
            0% {
                transform: translateX(0);
            }
            20% {
                transform: translateX(-5px);
            }
            40% {
                transform: translateX(5px);
            }
            60% {
                transform: translateX(-5px);
            }
            80% {
                transform: translateX(5px);
            }
            100% {
                transform: translateX(0);
            }
        }
        .glitch {
            animation: glitch 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <img src="image/nyx.png" alt="Logo Nyx">
    <a href="https://t.me/NyxianNetwork" class="telegram-btn" target="_blank" id="telegram-btn">
        <i class="fab fa-telegram-plane"></i> Telegram
    </a>

    <script>
        // Menambahkan efek glitch saat tombol diklik
        document.getElementById('telegram-btn').addEventListener('click', function(e) {
            this.classList.add('glitch');
            setTimeout(() => {
                this.classList.remove('glitch');
            }, 200); // Menghapus efek glitch setelah 200ms
        });
    </script>
</body>
</html>
