<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo di Tengah</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Menambahkan Font Awesome -->
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        img {
            width: 150px; /* Sesuaikan ukuran sesuai kebutuhan */
            height: auto; /* Menjaga rasio aspek gambar */
            margin-top: -50px; /* Menggeser logo sedikit ke atas */
        }
        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            background-color: #0D47A1; /* Warna biru tua */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease-in-out;
        }
        .telegram-btn i {
            margin-right: 8px; /* Jarak antara ikon dan teks */
        }
        .telegram-btn:hover {
            background-color: #004ba0; /* Efek hover dengan biru lebih gelap */
        }
        .telegram-btn:active {
            transform: scale(0.95); /* Efek klik dengan sedikit pengecilan */
        }
        .glitch {
            animation: glitch 0.3s linear infinite;
        }
        @keyframes glitch {
            0% {
                transform: translateX(0);
                clip-path: inset(0 0 0 0);
            }
            10% {
                transform: translateX(-10px);
                clip-path: inset(0 0 0 10px);
            }
            20% {
                transform: translateX(10px);
                clip-path: inset(0 10px 0 0);
            }
            30% {
                transform: translateX(-5px);
                clip-path: inset(0 0 0 5px);
            }
            40% {
                transform: translateX(5px);
                clip-path: inset(0 5px 0 0);
            }
            50% {
                transform: translateX(0);
                clip-path: inset(0 0 0 0);
            }
            100% {
                transform: translateX(0);
                clip-path: inset(0 0 0 0);
            }
        }
    </style>
</head>
<body>
    <img src="image/nyx.png" alt="Logo Nyx">
    <a href="https://t.me/NyxianNetwork" class="telegram-btn" target="_blank" id="telegram-btn">
        <i class="fab fa-telegram-plane"></i> Telegram
    </a>

    <script>
        const btn = document.getElementById('telegram-btn');
        
        btn.addEventListener('click', function() {
            btn.classList.add('glitch');
            setTimeout(function() {
                btn.classList.remove('glitch');
            }, 300); // Menghapus efek glitch setelah 300ms
        });
    </script>
</body>
</html>
