<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo di Tengah</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Menambahkan Font Awesome -->
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang hitam transparan */
            padding: 10px 0; /* Padding agar header tidak terlalu besar */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px; /* Ukuran header */
        }
        header img {
            max-height: 100%; /* Pastikan logo tidak terpotong */
            max-width: 100px; /* Batasi lebar agar tidak terlalu besar */
            object-fit: contain; /* Menjaga proporsi gambar agar tidak terpotong */
        }
        /* Konten utama */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Mengurangi tinggi header */
            margin-top: 60px; /* Memberi jarak antara header dan konten */
        }
        .main-logo {
            width: 150px; /* Ukuran logo utama di tengah halaman */
            height: auto;
            margin-top: -50px;
        }
        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            background-color: #084A81; /* Warna biru tua lebih gelap */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease; /* Transisi halus */
        }
        .telegram-btn i {
            margin-right: 8px; /* Jarak antara ikon dan teks */
        }
        .telegram-btn:hover {
            background-color: #063D70; /* Efek hover */
        }
        /* Efek glitch */
        .telegram-btn:active {
            animation: glitch 0.2s ease-out;
        }
        @keyframes glitch {
            0% {
                transform: translateX(0) scale(1);
            }
            10% {
                transform: translateX(-4px) scale(1.1);
            }
            20% {
                transform: translateX(4px) scale(1.1);
            }
            30% {
                transform: translateX(-4px) scale(1.05);
            }
            40% {
                transform: translateX(4px) scale(1.05);
            }
            50% {
                transform: translateX(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="image/nyx.png" alt="Logo Header">
    </header>
    
    <div class="content">
        <img src="image/nyx.png" alt="Logo Nyx" class="main-logo">
        <a href="https://t.me/NyxianNetwork" class="telegram-btn" target="_blank">
            <i class="fab fa-telegram-plane"></i> Telegram
        </a>
    </div>
</body>
</html>
