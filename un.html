<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header dengan Logo dan Menu Burger</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Hitam transparan */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        header img {
            max-height: 100%; /* Pastikan logo tampil dengan baik */
            max-width: 50px; /* Ukuran logo */
            object-fit: contain;
        }
        /* Menu Burger */
        .menu-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Sembunyikan sidebar di awal */
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: -2px 0 5px rgba(255, 255, 255, 0.1);
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 20px;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #222;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        /* Konten utama */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }
        .main-logo {
            width: 150px;
            height: auto;
            margin-top: -50px;
        }
        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            background-color: #084A81;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .telegram-btn i {
            margin-right: 8px;
        }
        .telegram-btn:hover {
            background-color: #063D70;
        }
        /* Efek glitch */
        .telegram-btn:active {
            animation: glitch 0.2s ease-out;
        }
        @keyframes glitch {
            0% { transform: translateX(0) scale(1); }
            10% { transform: translateX(-4px) scale(1.1); }
            20% { transform: translateX(4px) scale(1.1); }
            30% { transform: translateX(-4px) scale(1.05); }
            40% { transform: translateX(4px) scale(1.05); }
            50% { transform: translateX(0) scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <img src="image/nyx.png" alt="Logo Header">
        <i class="fas fa-bars menu-icon" onclick="openMenu()"></i>
    </header>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <i class="fas fa-times close-btn" onclick="closeMenu()"></i>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <img src="image/nyx.png" alt="Logo Nyx" class="main-logo">
        <a href="https://t.me/NyxianNetwork" class="telegram-btn" target="_blank">
            <i class="fab fa-telegram-plane"></i> Telegram
        </a>
    </div>

    <script>
        function openMenu() {
            document.getElementById("sidebar").style.right = "0";
        }

        function closeMenu() {
            document.getElementById("sidebar").style.right = "-250px";
        }
    </script>
</body>
</html>
