<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi - Nyxian Network</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Donasi untuk mendukung Nyxian Network">
    <meta name="keywords" content="Donasi, Nyxian, NyxianNetwork, Support">
    <meta name="author" content="Katsu">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Donasi - Nyxian Network">
    <meta property="og:description" content="Donasi untuk mendukung Nyxian Network">
    <meta property="og:image" content="https://nyxian.web.id/image/qr.png"> <!-- Pastikan ini benar -->
    <meta property="og:url" content="https://nyxian.web.id/donasi.html">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Donasi - Nyxian Network">
    <meta name="twitter:description" content="Donasi untuk mendukung Nyxian Network">
    <meta name="twitter:image" content="https://nyxian.web.id/image/qr.png"> <!-- Pastikan ini benar -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/fav.png">
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            scroll-behavior: smooth;
        }
        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        header img {
            max-height: 100%;
            max-width: 50px;
            object-fit: contain;
            pointer-events: none;
            user-select: none;
        }
        /* Menu Burger */
        .menu-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            z-index: 1000;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 20px;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #222;
        }
        /* Konten utama */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
        }
        .qr-container {
            text-align: center;
            margin-top: 20px;
        }
        .qr-container img {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .qr-container img.zoomed {
            transform: scale(2); /* Perbesar 2x */
        }
        /* Footer */
        footer {
            background-color: #222;
            text-align: center;
            padding: 20px 10px;
            margin-top: 50px;
        }
        .footer-logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .footer-logo {
            width: 100px;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }
        .footer-logo:hover {
            filter: grayscale(0%);
            transform: scale(1.1);
        }
        .contact-section {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <header>
        <img src="image/nyx.png" alt="Logo Header" class="protected-logo">
        <i class="fas fa-bars menu-icon" id="menuIcon" onclick="toggleMenu()"></i>
    </header>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <a href="index.html" onclick="toggleMenu()">Home</a>
        <a href="index.html#about" onclick="toggleMenu()">About</a>
        <a href="index.html#team" onclick="toggleMenu()">Team</a>
        <a href="index.html#contact" onclick="toggleMenu()">Contact</a>
        <a href="donasi.html" onclick="toggleMenu()">Donasi</a>
    </div>

    <div class="content">
        <div class="qr-container">
            <h2>Donasi untuk Nyxian Network</h2>
            <p>Scan QR Code di bawah ini untuk melakukan donasi:</p>
            <img src="image/qr.png" alt="QR Code Donasi" id="qrCode">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> Nyxian Network. All Rights Reserved.</p>
        <div class="footer-logos">
            <img src="image/nyx.png" alt="Logo Footer" class="footer-logo">
            <img src="image/akhlak.png" alt="Akhlak Logo" class="footer-logo">
        </div>
        <div class="contact-section" id="contact">
            <p>Email: nyxiannetwork@gmail.com</p>
            <p>Telegram Channel: <a href="https://t.me/NyxianNetwork" style="color: white;">@NyxianNetwork</a></p>
            <p>Telegram Chat: <a href="https://t.me/KatsuID" style="color: white;">@KatsuID</a></p>
        </div>
    </footer>

    <script>
        // Fungsi untuk toggle menu sidebar
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            var menuIcon = document.getElementById("menuIcon");

            if (sidebar.style.right === "-250px" || sidebar.style.right === "") {
                sidebar.style.right = "0";
                menuIcon.classList.remove("fa-bars");
                menuIcon.classList.add("fa-times");
            } else {
                sidebar.style.right = "-250px";
                menuIcon.classList.remove("fa-times");
                menuIcon.classList.add("fa-bars");
            }
        }

        // Fungsi untuk zoom in/out QR Code
        const qrCode = document.getElementById("qrCode");
        qrCode.addEventListener("click", () => {
            qrCode.classList.toggle("zoomed");
        });

        // Tahun dinamis di footer
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
