<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi - Nyxian Network</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/fav.png">
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="image/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="image/favicon.svg">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <!-- Web App Manifest -->
    <link rel="manifest" href="image/site.webmanifest">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            scroll-behavior: smooth;
            text-align: center;
        }
        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        header img {
            max-height: 100%;
            max-width: 50px;
            object-fit: contain;
            pointer-events: none;
            user-select: none;
        }
        /* Konten utama */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
        }
        .qr-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .qr-container h2 {
            color: #0D47A1;
            margin-bottom: 20px;
        }
        .qr-code {
            width: 200px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .zoomed {
            transform: scale(2);
            transition: transform 0.3s ease;
        }
        /* Footer */
        footer {
            background-color: #222;
            text-align: center;
            padding: 20px 10px;
            margin-top: 50px;
        }
        .footer-logo {
            width: 100px;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }
        .footer-logo:hover {
            filter: grayscale(0%);
            transform: scale(1.1);
        }
        .contact-section {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <header>
        <img src="image/nyx.png" alt="Logo Header" class="protected-logo">
        <a href="index.html" style="color: white; text-decoration: none; font-size: 18px;">Home</a>
    </header>

    <div class="content">
        <div class="qr-container">
            <h2>Scan QR untuk Donasi</h2>
            <img src="image/qr.png" alt="QR Code Donasi" class="qr-code" id="qrCode" onclick="toggleZoom()">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> Nyxian Network. All Rights Reserved.</p>
        <img src="image/nyx.png" alt="Logo Footer" class="footer-logo">
        <div class="contact-section">
            <p>Email: nyxiannetwork@gmail.com</p>
            <p>Telegram Channel: <a href="https://t.me/NyxianNetwork" style="color: white;">@NyxianNetwork</a></p>
            <p>Telegram Chat: <a href="https://t.me/KatsuID" style="color: white;">@KatsuID</a></p>
        </div>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        function toggleZoom() {
            var qrCode = document.getElementById("qrCode");
            qrCode.classList.toggle("zoomed");
        }
    </script>
</body>
</html>
