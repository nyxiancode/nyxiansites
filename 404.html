<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin: 20px 0;
            font-weight: bold;
            text-transform: uppercase;
            color: #003366; /* Biru tua gelap */
        }
        .card {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
            color: #a9a9a9;
            margin: 10px 0 30px;
        }
        img {
            width: 150px;
            height: auto;
            cursor: none;
            pointer-events: none;
        }
        .button {
            background-color: #003366; /* Biru tua gelap */
            color: white;
            padding: 12px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #00509e;
        }
        /* Disable right-click and long press on image */
        img {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Futuristic hover effect on the page */
        body:hover {
            background-color: #181818;
            transition: background-color 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <img src="image/nyx.png" alt="Logo Nyx" oncontextmenu="return false;">
    <h1>404</h1>
    <div class="card">
        <p>Halaman yang Anda cari tidak dapat ditemukan.</p>
        <a href="index.html" class="button">Home</a>
        <a href="https://t.me/KatsuID" class="button">Contact Me</a>
    </div>

    <script>
        // Prevent right-click on the page
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
