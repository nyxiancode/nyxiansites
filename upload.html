<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File | Nyxian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .upload-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 500px;
        }

        .upload-container input[type="file"] {
            margin-bottom: 20px;
        }

        .upload-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-container button:hover {
            background-color: #0056b3;
        }

        .uploaded-image {
            margin-top: 20px;
        }

        .uploaded-image img {
            max-width: 100%;
            border-radius: 10px;
        }

        .uploaded-image a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .uploaded-image a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Upload File ke Cloudinary</h1>
    <div class="upload-container">
        <input type="file" id="fileInput" accept="image/*,audio/*,video/*">
        <button id="uploadButton">Upload</button>
        <div class="uploaded-image" id="uploadedImage"></div>
    </div>

    <script>
        // Ganti dengan Cloud Name dan Upload Preset Anda
        const cloudName = 'ddhi78eee'; // Cloud Name Anda
        const uploadPreset = 'unsigned_preset'; // Nama Upload Preset (unsigned)

        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Pilih file terlebih dahulu!');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', uploadPreset);

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) throw new Error('Gagal mengunggah file.');

                const data = await response.json();
                console.log('Upload berhasil:', data);

                // Tampilkan gambar atau link hasil upload
                const uploadedImage = document.getElementById('uploadedImage');
                uploadedImage.innerHTML = `
                    <h3>File berhasil diupload!</h3>
                    <img src="${data.secure_url}" alt="Uploaded File">
                    <a href="${data.secure_url}" target="_blank">Lihat File</a>
                `;
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengupload file.');
            }
        });
    </script>
</body>
</html>
