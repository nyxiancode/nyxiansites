<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konten</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/pb19m8.jpg">
    <style>
        @font-face {
            font-family: 'Squids';
            src: url('https://nyxian.web.id/staff/font/Squids.ttf') format('truetype');
        }
        body {
            background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            font-family: 'Squids', Arial, sans-serif;
            color: #2196F3;
            text-align: center;
        }
        .content-list {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .content-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .content-list li {
            font-size: 1.2em;
            color: white;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
        }
        .content-list li:hover {
            transform: translateX(10px);
            background-color: rgba(0, 209, 255, 0.2);
        }
        .content-list li a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .content-list li i {
            margin-right: 10px;
            color: #00d1ff;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Daftar Konten</h1>
    <div class="content-list">
        <ul>
            <li><a href="../kabarmu"><i class="fas fa-caret-right"></i> Kabarmu</a></li>
        </ul>
    </div>
    <footer>&copy; <span id="currentYear"></span> NyxianNetwork. All rights reserved.</footer>

    <script>
        // Set the current year in the footer
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
</body>
</html>
