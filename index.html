<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Centered with Popup</title>
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="20241222_201923.jpg">
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .video-container {
            position: relative;
            width: 50%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            display: block;
            pointer-events: none;
        }
        .dropbtn {
            background-color: #333;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 10px; /* Reduced margin to bring buttons closer */
        }
        .dropbtn i {
            margin-right: 8px;
        }
        .dropbtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 80%;
            height: 2px;
            background: #007BFF;
            transform: translateX(-50%);
            border-radius: 4px 4px 0 0;
        }
        .dropbtn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 80%;
            height: 2px;
            background: #007BFF;
            transform: translateX(-50%);
            border-radius: 0 0 4px 4px;
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .popup-content {
            background-color: #333;
            margin: 25% auto; /* Adjusted for lower positioning */
            padding: 15px; /* Reduced padding */
            border: 1px solid #888;
            width: 70%; /* Reduced width */
            max-width: 350px; /* Reduced max-width */
            border-radius: 8px;
            position: relative;
            text-align: center;
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #aaa;
            text-decoration: none;
            cursor: pointer;
        }
        .popup-content p {
            margin-bottom: 20px;
        }
        .popup-content a {
            display: block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            text-align: center;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .popup-content a:hover {
            background-color: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: white;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video src="1735860081323.mp4" autoplay muted loop></video>
    </div>
    <button class="dropbtn"><i class="fas fa-server"></i>Komunitas</button>
    
    <!-- Staff Organisasi Button -->
    <button class="dropbtn" id="staffButton"><i class="fas fa-users"></i> Staff Organisasi</button>

    <!-- The Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p>Berikut komunitas kita yang tersedia:</p>
            <a href="https://t.me/NyxianSactuary" target="_blank"><i class="fas fa-users"></i> Grup</a>
            <a href="https://t.me/NyxianNetwork" target="_blank"><i class="fas fa-bullhorn"></i> Channel</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="currentYear"></span> NyxianNetwork. All rights reserved.</p>
    </footer>

    <script>
        // Get the popup
        var popup = document.getElementById("popup");

        // Get the button that opens the popup
        var btn = document.querySelector(".dropbtn");

        // Get the <span> element that closes the popup
        var span = document.querySelector(".close");

        // When the user clicks the button, open the popup
        btn.onclick = function() {
            popup.style.display = "block";
        }

        // When the user clicks on <span> (x), close the popup
        span.onclick = function() {
            popup.style.display = "none";
        }

        // When the user clicks anywhere outside of the popup, close it
        window.onclick = function(event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        }

        // Set the current year in the footer
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        // Staff Organisasi button with long click detection
        var staffButton = document.getElementById("staffButton");

        var clickTimer;
        staffButton.addEventListener("mousedown", function() {
            clickTimer = setTimeout(function() {
                staffButton.textContent = "#blocked";
            }, 1000); // 1000ms or 1 second to detect long click
        });

        staffButton.addEventListener("mouseup", function() {
            clearTimeout(clickTimer);
            if (staffButton.textContent !== "#blocked") {
                window.location.href = "staff.html"; // Redirects to staff.html if click is not long
            }
        });

        staffButton.addEventListener("mouseout", function() {
            clearTimeout(clickTimer); // Prevents the blocked text if the mouse leaves the button
        });
    </script>
</body>
</html>
