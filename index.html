<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Centered with Database-Like Dropdown</title>
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="20241222_201923.jpg">
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .video-container {
            position: relative;
            width: 50%; /* Adjust the width to make the video smaller */
            max-width: 400px; /* Maximum width for the video */
            margin-bottom: 20px; /* Space between video and button */
        }
        .video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }
        video {
            width: 100%;
            display: block;
            pointer-events: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333; /* Dark gray color to match the button */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.9);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
            left: 100%; /* Position the dropdown to the right of the button */
            top: 0;
            margin-left: -8px; /* Overlap the dropdown slightly with the button */
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #007BFF;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn {
            background-color: #333; /* Dark gray color */
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none; /* Remove border */
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box-shadow */
        }
        .dropbtn i {
            margin-right: 8px;
        }
        .dropdown-content a i {
            margin-right: 10px;
        }
        /* Database/server-like appearance */
        .dropbtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 80%;
            height: 2px;
            background: #007BFF;
            transform: translateX(-50%);
            border-radius: 4px 4px 0 0;
        }
        .dropbtn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 80%;
            height: 2px;
            background: #007BFF;
            transform: translateX(-50%);
            border-radius: 0 0 4px 4px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video src="https://nyxiannetwork.web.id/vid/logo.mp4" autoplay muted loop></video>
    </div>
    <div class="dropdown">
        <button class="dropbtn"><i class="fas fa-server"></i>Komunitas</button>
        <div class="dropdown-content">
            <a href="https://t.me/NyxianSactuary" target="_blank"><i class="fas fa-users"></i>Grup</a>
            <a href="https://t.me/NyxianNetwork" target="_blank"><i class="fas fa-bullhorn"></i>Channel</a>
        </div>
    </div>
</body>
</html>
