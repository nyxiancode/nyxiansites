<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Centered with Dropdown</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .video-container {
            position: relative;
            width: 50%; /* Adjust the width to make the video smaller */
            max-width: 400px; /* Maximum width for the video */
            margin-bottom: 20px; /* Space between video and button */
        }
        .video-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }
        video {
            width: 100%;
            display: block;
            pointer-events: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video src="https://nyxiannetwork.web.id/vid/logo.mp4" autoplay muted loop></video>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Komunitas</button>
        <div class="dropdown-content">
            <a href="https://t.me/NyxianSactuary" target="_blank">Grup</a>
            <a href="https://t.me/NyxianNetwork" target="_blank">Channel</a>
        </div>
    </div>
</body>
</html>
