<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyxian</title>
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/pb19m8.jpg">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }
        .content {
            flex: 1; /* Membuat konten mengambil sisa ruang */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .video-container {
            position: relative;
            width: 50%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            display: block;
            pointer-events: none;
        }
        .dropbtn {
            background-color: #333;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 10px;
        }
        .dropbtn i {
            margin-right: 8px;
        }
        .dropbtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 80%;
            height: 2px;
            background: #007BFF;
            transform: translateX(-50%);
            border-radius: 4px 4px 0 0;
        }
        .dropbtn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 80%;
            height: 2px;
            background: #007BFF;
            transform: translateX(-50%);
            border-radius: 0 0 4px 4px;
        }
        footer {
            width: 100%;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Membuat footer selalu berada di bawah */
        }
        /* Floating Button */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
        }
        .floating-menu {
            position: fixed;
            bottom: 90px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .floating-menu a {
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }
        .floating-menu a:hover {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="video-container">
            <video src="1735860081323.mp4" autoplay muted loop></video>
        </div>
        <!-- Komunitas Button -->
        <button class="dropbtn" id="communityButton"><i class="fas fa-server"></i>Komunitas</button>
        
        <!-- Staff Organisasi Button -->
        <button class="dropbtn" id="staffButton"><i class="fas fa-users"></i> Staff Organisasi</button>

        <!-- Konten Tiktok Button -->
        <button class="dropbtn" id="tiktokButton"><i class="fab fa-tiktok"></i> Konten Tiktok</button>
    </div>

    <!-- Floating Button -->
    <button class="floating-btn" id="floatingButton"><i class="fas fa-plus"></i></button>
    <div class="floating-menu" id="floatingMenu">
        <a href="faq.html">FAQ</a>
        <a href="pengumumanubot.html">Pengumuman</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="currentYear"></span> NyxianNetwork. All rights reserved.</p>
    </footer>

    <script>
        // Komunitas button functionality
        var communityButton = document.getElementById("communityButton");
        communityButton.addEventListener("click", function(event) {
            window.location.href = "https://t.me/NyxianNetwork";
        });
        communityButton.addEventListener("contextmenu", function(event) {
            event.preventDefault(); // Disable right-click on the button
        });
        communityButton.addEventListener("mousedown", function(event) {
            event.preventDefault(); // Prevent long-press or touch-and-hold
        });

        // Staff Organisasi button functionality
        var staffButton = document.getElementById("staffButton");

        var clickTimer;
        staffButton.addEventListener("mousedown", function() {
            clickTimer = setTimeout(function() {
                staffButton.textContent = "#blocked";
            }, 1000); // 1000ms or 1 second to detect long click
        });

        staffButton.addEventListener("mouseup", function() {
            clearTimeout(clickTimer);
            if (staffButton.textContent !== "#blocked") {
                window.location.href = "/staff"; // Redirects to staff.html if click is not long
            }
        });

        staffButton.addEventListener("mouseout", function() {
            clearTimeout(clickTimer); // Prevents the blocked text if the mouse leaves the button
        });

        // Konten Tiktok button functionality
        var tiktokButton = document.getElementById("tiktokButton");
        tiktokButton.addEventListener("click", function() {
            window.location.href = "konten/tiktok.html";
        });
        tiktokButton.addEventListener("contextmenu", function(event) {
            event.preventDefault(); // Disable right-click on the button
        });
        tiktokButton.addEventListener("mousedown", function(event) {
            event.preventDefault(); // Prevent long-press or touch-and-hold
        });

        // Floating Button Functionality
        var floatingButton = document.getElementById("floatingButton");
        var floatingMenu = document.getElementById("floatingMenu");
        floatingButton.addEventListener("click", function() {
            if (floatingMenu.style.display === "none" || floatingMenu.style.display === "") {
                floatingMenu.style.display = "flex";
            } else {
                floatingMenu.style.display = "none";
            }
        });

        // Set the current year in the footer
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
</body>
</html>
