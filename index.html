<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyxian</title>
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/pb19m8.jpg">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Push footer to the bottom */
        }

        .content {
            flex: 1; /* Allows content to grow and push footer to the bottom */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px; /* Prevents overlap with floating button */
        }

        .video-container {
            position: relative;
            width: 50%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            display: block;
            pointer-events: none;
        }

        .dropbtn {
            background-color: #333;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 10px;
        }

        .dropbtn i {
            margin-right: 8px;
        }

        .floating-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .floating-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .floating-menu {
            position: fixed;
            bottom: 150px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .floating-menu a {
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .floating-menu a:hover {
            background-color: #007BFF;
        }

        /* Shadow effect when menu is visible */
        .floating-menu a.active {
            box-shadow: 0 0 15px #007BFF;
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="video-container">
            <video src="1735860081323.mp4" autoplay muted loop></video>
        </div>
        <!-- Komunitas Button -->
        <button class="dropbtn" id="communityButton"><i class="fas fa-server"></i>Komunitas</button>
        
        <!-- Staff Organisasi Button -->
        <button class="dropbtn" id="staffButton"><i class="fas fa-users"></i> Staff Organisasi</button>

        <!-- Konten Tiktok Button -->
        <button class="dropbtn" id="tiktokButton"><i class="fab fa-tiktok"></i> Konten Tiktok</button>
    </div>

    <!-- Floating Button -->
    <button class="floating-btn" id="floatingButton"><i id="floatingIcon" class="fas fa-plus"></i></button>
    <div class="floating-menu" id="floatingMenu">
        <a href="faq.html" id="faqLink">FAQ</a>
        <a href="pengumumanubot.html" id="announcementLink">Pengumuman</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="currentYear"></span> NyxianNetwork. All rights reserved.</p>
    </footer>

    <script>
        // Komunitas button functionality
        var communityButton = document.getElementById("communityButton");
        communityButton.addEventListener("click", function(event) {
            window.location.href = "https://t.me/NyxianNetwork";
        });

        var staffButton = document.getElementById("staffButton");
        staffButton.addEventListener("click", function(event) {
            window.location.href = "/staff";
        });

        // Floating Button and Menu Functionality
        var floatingButton = document.getElementById("floatingButton");
        var floatingMenu = document.getElementById("floatingMenu");
        var floatingIcon = document.getElementById("floatingIcon");
        var faqLink = document.getElementById("faqLink");
        var announcementLink = document.getElementById("announcementLink");

        floatingButton.addEventListener("click", function() {
            // Toggle menu visibility
            if (floatingMenu.style.display === "none" || floatingMenu.style.display === "") {
                floatingMenu.style.display = "flex";
                // Add shadow effect to links
                faqLink.classList.add("active");
                announcementLink.classList.add("active");
                // Change icon to "x"
                floatingIcon.classList.remove("fa-plus");
                floatingIcon.classList.add("fa-times");
            } else {
                floatingMenu.style.display = "none";
                // Remove shadow effect from links
                faqLink.classList.remove("active");
                announcementLink.classList.remove("active");
                // Change icon back to "+"
                floatingIcon.classList.remove("fa-times");
                floatingIcon.classList.add("fa-plus");
            }
        });

        // Set the current year in the footer
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
</body>
</html>
