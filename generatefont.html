<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Generator</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Sans+Symbols&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .result {
            font-size: 20px;
            font-family: 'Noto Sans', 'Noto Sans Symbols', 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Font Generator</h1>
    <input type="text" id="inputText" placeholder="Type your text here" oninput="generateFont()">
    <select id="fontType" onchange="generateFont()">
        <option value="unicode">·¥ß  ü ·¥ò  ú ·¥ß (Unicode)</option>
        <option value="smallcaps">SmallCaps</option>
        <option value="typewrite">Typewrite</option>
    </select>
    <textarea id="resultText" class="result" readonly></textarea>
    <button onclick="copyToClipboard()">Salin Hasil</button>
</div>

<script>
    function generateFont() {
        const inputText = document.getElementById("inputText").value;
        const fontType = document.getElementById("fontType").value;

        let result = '';

        if (fontType === "unicode") {

                'j': '·¥ä', 'k': '·¥ã', 'l': ' ü', 'm': '·¥ç', 'n': '…¥', 'o': '·¥è', 'p': '·¥ò', 'q': '…ã', 'r': ' Ä',
                's': 's', 't': '·¥õ', 'u': '·¥ú', 'v': '·¥†', 'w': '·¥°', 'x': 'x', 'y': ' è', 'z': '·¥¢',

                'J': '·¥ä', 'K': '·¥ã', 'L': ' ü', 'M': '·¥ç', 'N': '…¥', 'O': '·¥è', 'P': '·¥ò', 'Q': '…ã', 'R': ' Ä',

            };

            for (let i = 0; i < inputText.length; i++) {

                's': 's', 't': '·¥õ', 'u': '·¥ú', 'v': '·¥†', 'w': '·¥°', 'x': 'x', 'y': ' è', 'z': '·¥¢',
                'A': '·¥Ä', 'B': ' ô', 'C': '·¥Ñ', 'D': '·¥Ö', 'E': '·¥á', 'F': 'Íú∞', 'G': '…¢', 'H': ' ú', 'I': '…™',
                'J': '·¥ä', 'K': '·¥ã', 'L': ' ü', 'M': '·¥ç', 'N': '…¥', 'O': '·¥è', 'P': '·¥ò', 'Q': '«´', 'R': ' Ä',
                'S': 's', 'T': '·¥õ', 'U': '·¥ú', 'V': '·¥†', 'W': '·¥°', 'X': 'x', 'Y': ' è', 'Z': '·¥¢'
            };

            for (let i = 0; i < inputText.length; i++) {

    function copyToClipboard() {
        const resultText = document.getElementById("resultText");
        resultText.select();
        document.execCommand("copy");
        alert("Hasil telah disalin ke clipboard!");

</script>

</body>
</html>
