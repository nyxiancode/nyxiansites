<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Generator</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+Symbols&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            overflow: hidden;
        }

        /* Futuristic Animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 60%);
            animation: pulse 6s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Container Styles */
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input, textarea, select, button {
            width: 100%;
            font-size: 16px;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input, select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        textarea {
            background: rgba(255, 255, 255, 0.1);
            color: #00d2ff;
            resize: none;
            font-family: 'Noto Sans', 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        button {
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
        }

        button:active {
            transform: scale(0.95);
        }

        input:focus, textarea:focus, select:focus {
            box-shadow: 0 0 8px rgba(0, 210, 255, 0.8);
        }

        /* Small Animation */
        textarea::selection, input::selection {
            background: rgba(0, 210, 255, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Futuristic Font Generator</h1>
    <input type="text" id="inputText" placeholder="Type your text here..." oninput="generateFont()">
    <select id="fontType" onchange="generateFont()">
        <option value="unicode">·¥ß  ü ·¥ò  ú ·¥ß (Unicode)</option>
        <option value="smallcaps">SmallCaps</option>
        <option value="typewrite">Typewrite</option>
    </select>
    <textarea id="resultText" rows="6" readonly></textarea>
    <button onclick="copyToClipboard()">Copy Result</button>
</div>

<script>
    function generateFont() {
        const inputText = document.getElementById("inputText").value;
        const fontType = document.getElementById("fontType").value;

        let result = '';

        if (fontType === "unicode") {

                'j': '·¥ä', 'k': '·¥ã', 'l': ' ü', 'm': '·¥ç', 'n': '…¥', 'o': '·¥è', 'p': '·¥ò', 'q': '…ã', 'r': ' Ä',
                's': 's', 't': '·¥õ', 'u': '·¥ú', 'v': '·¥†', 'w': '·¥°', 'x': 'x', 'y': ' è', 'z': '·¥¢',
                'A': '·¥ß', 'B': ' ô', 'C': '·¥Ñ', 'D': '·¥Ö', 'E': '·¥á', 'F': 'Íú∞', 'G': '…¢', 'H': ' ú', 'I': '…™',
                'J': '·¥ä', 'K': '·¥ã', 'L': ' ü', 'M': '·¥ç', 'N': '…¥', 'O': '·¥è', 'P': '·¥ò', 'Q': '…ã', 'R': ' Ä',
                'S': 's', 'T': '·¥õ', 'U': '·¥ú', 'V': '·¥†', 'W': '·¥°', 'X': 'x', 'Y': ' è', 'Z': '·¥¢'
            };

            for (let i = 0; i < inputText.length; i++) {

            }
        } else if (fontType === "smallcaps") {
            const smallCapsMapping = {
                'a': '·¥Ä', 'b': ' ô', 'c': '·¥Ñ', 'd': '·¥Ö', 'e': '·¥á', 'f': 'Íú∞', 'g': '…¢', 'h': ' ú', 'i': '…™',
                'j': '·¥ä', 'k': '·¥ã', 'l': ' ü', 'm': '·¥ç', 'n': '…¥', 'o': '·¥è', 'p': '·¥ò', 'q': '«´', 'r': ' Ä',
                's': 's', 't': '·¥õ', 'u': '·¥ú', 'v': '·¥†', 'w': '·¥°', 'x': 'x', 'y': ' è', 'z': '·¥¢',
                'A': '·¥Ä', 'B': ' ô', 'C': '·¥Ñ', 'D': '·¥Ö', 'E': '·¥á', 'F': 'Íú∞', 'G': '…¢', 'H': ' ú', 'I': '…™',
                'J': '·¥ä', 'K': '·¥ã', 'L': ' ü', 'M': '·¥ç', 'N': '…¥', 'O': '·¥è', 'P': '·¥ò', 'Q': '«´', 'R': ' Ä',
                'S': 's', 'T': '·¥õ', 'U': '·¥ú', 'V': '·¥†', 'W': '·¥°', 'X': 'x', 'Y': ' è', 'Z': '·¥¢'
            };

            for (let i = 0; i < inputText.length; i++) {
                const char = inputText[i];
                result += smallCapsMapping[char] || char;

        } else if (fontType === "typewrite") {

                'j': 'ùöì', 'k': 'ùöî', 'l': 'ùöï', 'm': 'ùöñ', 'n': 'ùöó', 'o': 'ùöò', 'p': 'ùöô', 'q': 'ùöö', 'r': 'ùöõ',
                's': 'ùöú', 't': 'ùöù', 'u': 'ùöû', 'v': 'ùöü', 'w': 'ùö†', 'x': 'ùö°', 'y': 'ùö¢', 'z': 'ùö£',
                'A': 'ùô∞', 'B': 'ùô±', 'C': 'ùô≤', 'D': 'ùô≥', 'E': 'ùô¥', 'F': 'ùôµ', 'G': 'ùô∂', 'H': 'ùô∑', 'I': 'ùô∏',
                'J': 'ùôπ', 'K': 'ùô∫', 'L': 'ùôª', 'M': 'ùôº', 'N': 'ùôΩ', 'O': 'ùôæ', 'P': 'ùôø', 'Q': 'ùöÄ', 'R': 'ùöÅ',
                'S': 'ùöÇ', 'T': 'ùöÉ', 'U': 'ùöÑ', 'V': 'ùöÖ', 'W': 'ùöÜ', 'X': 'ùöá', 'Y': 'ùöà', 'Z': 'ùöâ'
            };

            for (let i = 0; i < inputText.length; i++) {

        document.getElementById("resultText").value = result;
    }

    function copyToClipboard() {
        const resultText = document.getElementById("resultText");
        resultText.select();
        document.execCommand("copy");
        alert("Result copied to clipboard!");
    }
</script>

</body>
</html>
