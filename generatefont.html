<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Font Generator</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Sans+Symbols&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f39c12;
        }

        input, select, textarea, button {
            font-family: 'Noto Sans', sans-serif;
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        input, select {
            background: rgba(255, 255, 255, 0.1);
            color: #f8f9fa;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #f39c12;
        }

        textarea {
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            color: #f8f9fa;
            border: 1px solid rgba(255, 255, 255, 0.2);
            resize: none;
        }

        button {
            background: linear-gradient(90deg, #f39c12, #f1c40f);
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #f1c40f, #f39c12);
            transform: scale(1.05);
        }

        .result {
            font-family: 'Noto Sans', 'Noto Sans Symbols', 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Keyframe Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Font Generator</h1>
    <input type="text" id="inputText" placeholder="Type your text here" oninput="generateFont()">
    <select id="fontType" onchange="generateFont()">
        <option value="unicode">·¥ß  ü ·¥ò  ú ·¥ß (Unicode)</option>
        <option value="smallcaps">SmallCaps</option>
        <option value="typewrite">Typewrite</option>
    </select>
    <textarea id="resultText" class="result" readonly></textarea>
    <button onclick="copyToClipboard()">Copy Result</button>
</div>

<script>
    function generateFont() {
        const inputText = document.getElementById("inputText").value;
        const fontType = document.getElementById("fontType").value;

        let result = '';

        if (fontType === "unicode") {

                'j': '·¥ä', 'k': '·¥ã', 'l': ' ü', 'm': '·¥ç', 'n': '…¥', 'o': '·¥è', 'p': '·¥ò', 'q': '…ã', 'r': ' Ä',
                's': 's', 't': '·¥õ', 'u': '·¥ú', 'v': '·¥†', 'w': '·¥°', 'x': 'x', 'y': ' è', 'z': '·¥¢',
                'A': '·¥ß', 'B': ' ô', 'C': '·¥Ñ', 'D': '·¥Ö', 'E': '·¥á', 'F': 'Íú∞', 'G': '…¢', 'H': ' ú', 'I': '…™',
                'J': '·¥ä', 'K': '·¥ã', 'L': ' ü', 'M': '·¥ç', 'N': '…¥', 'O': '·¥è', 'P': '·¥ò', 'Q': '…ã', 'R': ' Ä',
                'S': 's', 'T': '·¥õ', 'U': '·¥ú', 'V': '·¥†', 'W': '·¥°', 'X': 'x', 'Y': ' è', 'Z': '·¥¢'
            };

            for (let i = 0; i < inputText.length; i++) {
                const char = inputText[i];
                result += unicodeMapping[char] || char;
            }
        } else if (fontType === "smallcaps") {
            const smallCapsMapping = {
                'a': '·¥Ä', 'b': ' ô', 'c': '·¥Ñ', 'd': '·¥Ö', 'e': '·¥á', 'f': 'Íú∞', 'g': '…¢', 'h': ' ú', 'i': '…™',
                'j': '·¥ä', 'k': '·¥ã', 'l': ' ü', 'm': '·¥ç', 'n': '…¥', 'o': '·¥è', 'p': '·¥ò', 'q': '«´', 'r': ' Ä',
                's': 's', 't': '·¥õ', 'u': '·¥ú', 'v': '·¥†', 'w': '·¥°', 'x': 'x', 'y': ' è', 'z': '·¥¢',
                'A': '·¥Ä', 'B': ' ô', 'C': '·¥Ñ', 'D': '·¥Ö', 'E': '·¥á', 'F': 'Íú∞', 'G': '…¢', 'H': ' ú', 'I': '…™',
                'J': '·¥ä', 'K': '·¥ã', 'L': ' ü', 'M': '·¥ç', 'N': '…¥', 'O': '·¥è', 'P': '·¥ò', 'Q': '«´', 'R': ' Ä',
                'S': 's', 'T': '·¥õ', 'U': '·¥ú', 'V': '·¥†', 'W': '·¥°', 'X': 'x', 'Y': ' è', 'Z': '·¥¢'
            };

            for (let i = 0; i < inputText.length; i++) {
                const char = inputText[i];
                result += smallCapsMapping[char] || char;

        } else if (fontType === "typewrite") {

                'a': 'ùöä', 'b': 'ùöã', 'c': 'ùöå', 'd': 'ùöç', 'e': 'ùöé', 'f': 'ùöè', 'g': 'ùöê', 'h': 'ùöë', 'i': 'ùöí',
                'j': 'ùöì', 'k': 'ùöî', 'l': 'ùöï', 'm': 'ùöñ', 'n': 'ùöó', 'o': 'ùöò', 'p': 'ùöô', 'q': 'ùöö', 'r': 'ùöõ',
                's': 'ùöú', 't': 'ùöù', 'u': 'ùöû', 'v': 'ùöü', 'w': 'ùö†', 'x': 'ùö°', 'y': 'ùö¢', 'z': 'ùö£',
                'A': 'ùô∞', 'B': 'ùô±', 'C': 'ùô≤', 'D': 'ùô≥', 'E': 'ùô¥', 'F': 'ùôµ', 'G': 'ùô∂', 'H': 'ùô∑', 'I': 'ùô∏',
                'J': 'ùôπ', 'K': 'ùô∫', 'L': 'ùôª', 'M': 'ùôº', 'N': 'ùôΩ', 'O': 'ùôæ', 'P': 'ùôø', 'Q': 'ùöÄ', 'R': 'ùöÅ',
                'S': 'ùöÇ', 'T': 'ùöÉ', 'U': 'ùöÑ', 'V': 'ùöÖ', 'W': 'ùöÜ', 'X': 'ùöá', 'Y': 'ùöà', 'Z': 'ùöâ'

            for (let i = 0; i < inputText.length; i++) {

        document.getElementById("resultText").value = result;
    }

    function copyToClipboard() {
        const resultText = document.getElementById("resultText");
        resultText.select();
        document.execCommand("copy");
        alert("Result copied to clipboard!");
    }
</script>

</body>
</html>
