<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyxian Staff</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,800,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    @font-face {
      font-family: 'Squids';
      src: url('font/Squids.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
    }

    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizelegibility;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: "Open Sans", sans-serif;
      font-size: 100%;
      background-color: black;
      color: white;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    header h1 {
      font-family: 'Squids', sans-serif;
      font-size: 3rem;
      color: white;
    }

    ul li {
      list-style-type: none;
    }

    .slider--teams {
      position: relative;
      top: 50%;
      left: 50%;
      max-width: 750px;
      opacity: 0;
      transform: translate(-50%, -50%);
      width: 100%;
      padding: 0 20px; /* Padding for better layout on mobile */
    }

    .slider--teams .slider--teams__team {
      position: relative;
      overflow: hidden;
    }

    #list {
      position: relative;
      display: flex;
      margin-left: 0;
      transition: transform 0.5s ease;
    }

    #list li {
      position: relative;
      display: inline-block;
      text-align: center;
      width: 33.3333%; /* Default for 3 items visible */
      padding: 10px; /* Adds space between items */
    }

    #list li figure {
      cursor: pointer;
      margin: 1em;
      opacity: 0.5;
      transition: transform 450ms cubic-bezier(0.445, 0.05, 0.55, 0.95), opacity 450ms ease-in-out;
      transform: scale(0.5);
    }

    #list li figure:hover {
      opacity: 0.8;
      transform: scale(0.6);
    }

    #list li figure:active {
      opacity: 1;
      transform: scale(0.7);
    }

    #list li figure > div {
      border-radius: 5px;
      position: relative;
      margin: 2rem auto;
      width: 120px;
      height: 120px;
      overflow: hidden;
      transform: rotate(45deg);
    }

    #list li figure > div > div {
      background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/953/teams.jpg) no-repeat;
      background-size: cover;
      background-position: 0px 0px;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 170px;
      height: 170px;
      transform: rotate(-45deg);
    }

    #list li figure figcaption h2 {
      color: white;
      font-size: 1.6rem;
      font-weight: 800;
    }

    #list li figure figcaption p {
      color: white;
      font-size: 0.9rem;
      font-weight: 400;
    }

    .active {
      opacity: 1 !important;
      transform: scale(1) !important;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .slider--teams {
        max-width: 100%;
      }

      #list li {
        width: 100%; /* Show one item at a time on smaller screens */
        padding: 10px;
      }

      #list li figure > div {
        width: 100px;
        height: 100px;
      }

      #list li figure figcaption h2 {
        font-size: 1.2rem;
      }

      #list li figure figcaption p {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      #list li figure > div {
        width: 80px;
        height: 80px;
      }

      #list li figure figcaption h2 {
        font-size: 1rem;
      }

      #list li figure figcaption p {
        font-size: 0.7rem;
      }
    }

  </style>
</head>
<body>
<header>
  <h1>Nyxian Staff</h1>
</header>
<div class="slider--teams">
  <div class="slider--teams__team">
    <ul id="list" class="cf">
      <!-- Duplicate last item for loop -->
      <li>
        <figure>
          <div>
            <div style="background-image: url('img/IMG_20250120_221327_423.jpg');"></div>
          </div>
          <figcaption>
            <h2>Meng</h2>
            <p>Nyxian Beta</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div>
            <div style="background-image: url('img/katsu.jpg');"></div>
          </div>
          <figcaption>
            <h2>Katsu</h2>
            <p>Nyxian Alpha</p>
          </figcaption>
        </figure>
      </li>
      
      <li>
        <figure>
          <div>
            <div style="background-image: url('img/IMG_20250120_212000_631.jpg');"></div>
          </div>
          <figcaption>
            <h2>Buzz</h2>
            <p>Nyxian Luna</p>
          </figcaption>
        </figure>
      </li>
      
      <li>
        <figure>
          <div>
            <div></div>
          </div>
          <figcaption>
            <h2>Bill</h2>
            <p>Development</p>
          </figcaption>
        </figure>
      </li>
      
      <li>
        <figure>
          <div>
            <div></div>
          </div>
          <figcaption>
            <h2>Lorraine</h2>
            <p>Front-End Development</p>
          </figcaption>
        </figure>
      </li>
      
      <!-- Duplicate first item for loop -->
      <li>
        <figure>
          <div>
            <div style="background-image: url('img/katsu.jpg');"></div>
          </div>
          <figcaption>
            <h2>Katsu</h2>
            <p>Nyxian Alpha</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </div>
</div>
<script>
  const list = document.querySelector('#list');
  const items = document.querySelectorAll('#list li');
  const itemWidth = items[0].offsetWidth;
  const totalItems = items.length;
  let currentIndex = 1;

  function moveSlider() {
    list.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
  }

  list.addEventListener('transitionend', () => {
    if (currentIndex === 0) {
      currentIndex = totalItems - 2;
      list.style.transition = 'none';
      moveSlider();
    } else if (currentIndex === totalItems - 1) {
      currentIndex = 1;
      list.style.transition = 'none';
      moveSlider();
    }
  });

  list.style.transition = 'transform 0.5s ease';
  moveSlider();
</script>
</body>
</html>
