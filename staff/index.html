<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Carousel team</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,800,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizelegibility;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: "Open Sans", sans-serif;
      font-size: 100%;
    }

    ul li {
      list-style-type: none;
    }

    .slider--teams {
      position: relative;
      top: 50%;
      left: 50%;
      max-width: 750px;
      opacity: 0;
      transform: translate(-50%, -50%);
      width: 100%;
      padding: 0 20px; /* Padding for better layout on mobile */
    }

    .slider--teams .slider--teams__team {
      position: relative;
      overflow: hidden;
    }

    #list {
      position: relative;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      transform: translate3d(0, 0, 0);
    }

    #list li {
      position: relative;
      display: inline-block;
      float: left;
      text-align: center;
      width: 33.3333%; /* Default for 3 items visible */
      padding: 10px; /* Adds space between items */
    }

    #list li figure {
      cursor: pointer;
      margin: 1em;
      opacity: 0.5;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      transition: transform 450ms cubic-bezier(0.445, 0.05, 0.55, 0.95), opacity 450ms ease-in-out;
      transform: scale(0.5) translateZ(0px);
    }

    #list li figure:hover {
      opacity: 0.8;
      transform: scale(0.6) translateZ(0px);
    }

    #list li figure:active {
      opacity: 1;
      transform: scale(0.7) translateZ(0px);
    }

    #list li figure > div {
      border-radius: 5px;
      position: relative;
      margin: 2rem auto;
      width: 120px;
      height: 120px;
      overflow: hidden;
      transform: rotate(45deg) translateZ(0px);
    }

    #list li figure > div > div {
      background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/953/teams.jpg) no-repeat;
      background-size: cover;
      background-position: 0px 0px;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 170px;
      height: 170px;
      transform: rotate(-45deg) translate(0%, -70%);
    }

    #list li figure figcaption h2 {
      color: #333;
      font-size: 1.6rem;
      font-weight: 800;
    }

    #list li figure figcaption p {
      color: #666;
      font-size: 0.9rem;
      font-weight: 400;
    }

    .active {
      opacity: 1 !important;
      transform: scale(1) translateZ(0px) !important;
    }

    .cf:before,
    .cf:after {
      content: " ";
      display: table;
    }

    .cf:after {
      clear: both;
    }

    .cf {
      *zoom: 1;
    }

    /* Media Queries for responsiveness */

    @media (max-width: 768px) {
      .slider--teams {
        max-width: 100%;
      }

      #list {
        margin-left: 0;
        width: 100%;
      }

      #list li {
        width: 100%; /* Show one item at a time on smaller screens */
        padding: 10px;
      }

      #list li figure > div {
        width: 100px;
        height: 100px;
      }

      #list li figure figcaption h2 {
        font-size: 1.2rem;
      }

      #list li figure figcaption p {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      #list li figure > div {
        width: 80px;
        height: 80px;
      }

      #list li figure figcaption h2 {
        font-size: 1rem;
      }

      #list li figure figcaption p {
        font-size: 0.7rem;
      }
    }

  </style>
</head>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js'></script>
<script>
  var sliderTeam = (function(document, $) {
    'use strict';
    var $sliderTeams = $('.slider--teams'),
        $list = $('#list'),
        $listItems = $('#list li'),
        $nItems = $listItems.length,
        $nView = 3,
        autoSlider,
        $current = 0,
        $isAuto = true,
        $acAuto = 2500,
        
        _init = function() {
          _initWidth();
          _eventInit();
        },
        
        _initWidth = function() {
          $list.css({
            'margin-left': ~~(100 / $nView) + '%',
            'width': ~~(100 * ($nItems / $nView)) + '%'
          });
          $listItems.css('width', 100 / $nItems + '%');
          $sliderTeams.velocity({ opacity: 1 }, { display: "block" }, { delay:1000 });
        },
        
        _eventInit = function() {
          window.requestAnimFrame = (function() {
            return  window.requestAnimationFrame       || 
                window.webkitRequestAnimationFrame || 
                window.mozRequestAnimationFrame    || 
                window.oRequestAnimationFrame      || 
                window.msRequestAnimationFrame     || 
                function(callback, element){
                  window.setTimeout(callback, 1000 / 60);
                };
          })();
          window.requestInterval = function(fn, delay) {
              if( !window.requestAnimationFrame       && 
                  !window.webkitRequestAnimationFrame && 
                  !window.mozRequestAnimationFrame    && 
                  !window.oRequestAnimationFrame      && 
                  !window.msRequestAnimationFrame)
                      return window.setInterval(fn, delay);
              var start = new Date().getTime(),
              handle = new Object();
              function loop() {
                  var current = new Date().getTime(),
                  delta = current - start;
                  if(delta >= delay) {
                      fn.call();
                      start = new Date().getTime();
                  }
                  handle.value = requestAnimFrame(loop);
              };
              handle.value = requestAnimFrame(loop);
              return handle;
          }
          window.clearRequestInterval = function(handle) {
              window.cancelAnimationFrame ? window.cancelAnimationFrame(handle.value) :
              window.webkitCancelRequestAnimationFrame ? window.webkitCancelRequestAnimationFrame(handle.value)   :
              window.mozCancelRequestAnimationFrame ? window.mozCancelRequestAnimationFrame(handle.value) :
              window.oCancelRequestAnimationFrame ? window.oCancelRequestAnimationFrame(handle.value) :
              window.msCancelRequestAnimationFrame ? msCancelRequestAnimationFrame(handle.value) :
              clearInterval(handle);
          };
          $.each($listItems, function(i) {
            var $this = $(this);
            $this.on('touchstart click', function(e) {
              e.preventDefault();
              _stopMove(i);
              _moveIt($this, i);
            });
          });
          autoSlider = requestInterval(_autoMove, $acAuto);
        },
        
        _moveIt = function(obj, x) {
          var n = x;
          obj.find('figure').addClass('active');        
          $listItems.not(obj).find('figure').removeClass('active');
          $list.velocity({
            translateX: ~~((-(100 / $nItems)) * n) + '%',
            translateZ: 0
          }, {
            duration: 1000,
            easing: [400, 26],
            queue: false
          });
        },
        
        _autoMove = function(currentSlide) {
          if ($isAuto) { 
            $current = ~~(($current + 1) % $nItems);
          } else {
            $current = currentSlide;
          }
          _moveIt($listItems.eq($current), $current);
        },
        
        _stopMove = function(x) {
          clearRequestInterval(autoSlider);
          $isAuto = false;
          _autoMove(x);
        };
    return {
      init: _init
    };
  })(document, jQuery);
  
  $(window).load(function(){
    'use strict';
    sliderTeam.init();
  });
</script>
